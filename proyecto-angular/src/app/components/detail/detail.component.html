<div class="container" *ngIf="project">

    <div class="image" *ngIf="project.image">
        <img src="{{url+'get-image/'+project.image}}"
        alt="Imagen del proyecto">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h2>{{project.description}}</h2><br>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p>{{project.year}}</p><br>

        <p *ngIf="confirm ==false">
            <a [routerLink]="['/editar-proyecto',project._id]" class="button-edit">Editar</a>
            <a (click)="setConfirm(true)" class="button-delete">Borrar</a>

            <a [routerLink]="['/proyectos']" class="button-lista">Colección</a>
        </p>

        <p *ngIf="confirm ==true">
            <span class="confirm">¿Eliminar definitivamente?</span>
            <a (click)="deleteProject(project._id)" class="button-delete">Confirmar</a>
            <a (click)="setConfirm(false)" class="button-cancel">Cancelar</a>
        </p>
    </div>
</div>
